name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v3
    - name: Set up Python
      run: uv python install 3.11
    - name: Install dependencies
      run: uv sync --extra dev
    # - name: Lint with ruff
    #   run: uv run ruff check .
    # - name: Format check with ruff
    #   run: uv run ruff format --check .
    # - name: Install ty
    #   run: uv tool install ty
    # - name: Type check with ty
    #   run: ty check

  test:
    strategy:
      matrix:
        os: ${{ github.event_name == 'release' && fromJson('["ubuntu-latest", "ubuntu-22.04", "ubuntu-20.04", "macos-latest", "macos-14", "macos-13", "macos-12", "windows-latest", "windows-2022", "windows-2019"]') || fromJson('["windows-latest"]') }}
        python-version: ${{ github.event_name == 'release' && fromJson('["3.8", "3.9", "3.10", "3.11", "3.12"]') || fromJson('["3.12"]') }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Download ustar test data
      shell: bash
      run: |
        if [ ! -d "../ustar/tests/test_data" ]; then
          curl -L https://github.com/varioustoxins/ustar/archive/main.tar.gz | tar -xz
          mkdir -p ../ustar/tests
          mv ustar-main/tests/test_data ../ustar/tests/
          rm -rf ustar-main
        fi
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Build extension
      run: uv run maturin develop
    - name: Run tests
      run: uv run pytest -v
